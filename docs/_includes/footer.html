<footer>
	<div class="container">

		{% if site.email %}
		<div>
			<a href="mailto:{{ site.email }}">
				<span class="username">{{ site.email }}</span>
			</a>
		</div>
		{% endif %}

		{% if site.github_username %}
		<div>
			<a href="https://github.com/{{ site.github_username }}">
				<span class="username">github//{{ site.github_username }}</span>
			</a>
		</div>
		{% endif %}

		{% if site.twitter_username %}
		<div>
			<a href="https://twitter.com/{{ site.twitter_username }}">
				<span class="username">twitter//{{ site.twitter_username }}</span>
			</a>
		</div>
		{% endif %}

		{% if site.colophon %}
		<div class="row copyright">
			<center>{{ site.colophon }}</center>
		</div>
		{% endif %}
</div>
</footer>
